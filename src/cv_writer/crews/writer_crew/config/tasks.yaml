write_cv:
  description: >
    Create an improved version of the CV based on reviewer feedback.
    
    Job Description:
    {job_description}
    
    Current CV Version:
    {current_cv}
    
    Supporting Documents:
    {supporting_docs}
    
    Reviewer Feedback:
    {latest_feedback}
    
    Requirements:
    - Address ALL points from reviewer feedback
    - Include ALL positions in the experience section from the current CV version in the new CV version.
    - Maintain professional CV formatting in markdown
    - Incorporate relevant information from supporting documents
    - Optimize for keywords from job description
    - Ensure clarity and conciseness
    - Use action verbs and quantifiable achievements
    - You MUST NOT make up expertise or experience that is not backed by the current CV version or the supporting documents.
    
    Output ONLY the CV content in clean markdown format. 
    Do NOT include explanations, metadata, or commentary.
    Do NOT wrap the CV in code blocks or add any prefix/suffix text.

  expected_output: >
    A complete, optimized CV in markdown format with:
    - Professional structure (Contact, Summary, Experience, Skills, Education)
    - Clear, concise language
    - Relevant keywords from job description
    - Quantified achievements where possible
    - No surrounding text or explanations
    - No code blocks or formatting markers
    - No expertise or experience that is not backed by the current CV version or the supporting documents.
  agent: cv_writer

